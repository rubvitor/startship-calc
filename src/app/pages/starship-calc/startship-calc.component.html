<div class="flex-center flex-column">
    <h1 class="animated fadeIn mb-4">Starship Calc</h1>
</div>
<div class="flex-center flex-column">
    <div class="form-group">
        <label>Please enter the MGLT to Calc</label>
        <input class="form-control" type="number" [(ngModel)]="mglt" (keyup)="calculate($event, this)" />
    </div>
</div>
<div class="flex-center flex-column">
    <button type="button" class="btn btn-primary" (click)="calculate()">Calculate</button>
</div>
<div *ngIf="starshipsCalcList && starshipsCalcList.length > 0" class="flex-center flex-column table-style">
    <table mdbTable hover="true" small="true">
        <thead>
            <tr>
                <th (click)="sortBy('name')">
                    Starship
                </th>
                <th (click)="sortBy('stops')">
                    Stops
                </th>
            </tr>
        </thead>
        <tbody>
            <tr mdbTableCol *ngFor="let starshipCalc of starshipsCalcList">
                <td>
                    {{starshipCalc.name}}
                </td>
                <td>
                    {{starshipCalc.stops}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
